<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="cunning.css" type="text.css">
	<link rel="stylesheet" href="font-awesome.css">
</head>
<body>
	<div class="new-container">
		<div class="new-banner">
			<h3 class="the">THE</h3>
			<h1 class="new-big">CUNNING LINGUIST</h1>
			<p class="light-text">A revolution in spoken word guitar solos.</p>
		</div>
		
 		<div>
			<ul class="nav-item-holder">
				<li class="under"><a class="top-list"href="#">BUY</a></li>
				<li><a class="top-list" href="#">TRACKLIST</a></li>
				<li><a class="top-list" href="#">REVIEWS</a></li>
			</ul>
		</div>
		<form class="payment-area">
			<p class="form-head">Buy</p>
			<div class="fillouts">
				<div class="input-group">
					<i class='fa fa-envelope-o'></i>
					<input type="email" placeholder="Email" class="email" required>
				</div>
				<div class="input-group">
					<i class="fa fa-credit-card"></i>
					<input type="text" placeholder="Credit Card" class="credit" required>
				</div>
				<div class="input-group">
					<i class="fa fa-calendar-o"></i>
					<input type="text" placeholder="MM/YY" class="monthyear" required>
				</div>	
				<div class="check-and-terms">
					<input type="checkbox" class="checker" required>
					<p class="terms">I agree to the <a href="#">terms &amp; conditions.</a></p>
				</div>
				<a href="#" class="accept">Give it to me!</a>
			</div>
 		</form>
	</div>
	<footer class="second-foot">
		<div class="foot-width">
			<p class="trade-mark second-mark">
				&copy; 2014 Adrian Sinnott
			</p>
			<ul class="nav-item-holder discolored">
				<li class="under"><a class="bottom-list" href="#">BUY</a></li>
				<li><a class="bottom-list" href="#">TRACKLIST</a></li>
				<li><a class="bottom-list" href="#">REVIEWS</a></li>
			</ul>
		</div>
	</footer>
</body>


</html>
